<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Hello APP</title>
		<link rel="stylesheet" type="text/css" href="./css/api.css" />
	</head>
	<body></body>
	<script type="text/javascript" src="./script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			//判断是否需要打开欢迎引导页
			open_win()
		};
		/**
		 * 打开下一个界面
		 */
		open_win = function() {
			var isfirst = $api.getStorage("isfirst");
			if (isfirst == 'true') {
				//已经打开过了，直接跳转到home页
				start_home()
			} else {
				//打开欢迎指导页
				start_welcome()
			}
		}
		/**
		 * 打开欢迎引导页
		 */
		start_welcome = function() {
			var UIScrollPromptView = api.require('UIScrollPromptView');
			UIScrollPromptView.clearCache();
			UIScrollPromptView.open({
				rect : {
					x : 0,
					y : 0,
					w : api.winWidth,
					h : api.winHeight
				},
				data : {
					paths : ['widget://image/welcome/001.png', 'widget://image/welcome/002.png', 'widget://image/welcome/003.png', 'widget://image/welcome/004.png'],
					//captions : ['apicloud', 'apicloud', 'apicloud', 'apicloud'],
					//prompts : ['', '', '', 'widget://image/welcome/btn_welcome.png']
				},
				styles : {
					caption : {
						height : 35,
						color : '#E0FFFF',
						size : 13,
						bgColor : '#696969',
						position : 'bottom'
					},
					indicator : {
						align : 'center',
						color : '#FFFFFF',
						activeColor : '#DA70D6'
					},
					prompt : {
						//						button : {
						//							normal : 'widget://image/welcome/btn_welcome.png',
						//							highlight : 'widget://image/welcome/btn_welcome.png',
						//							x : 10,
						//							y : 100,
						//							w : 60,
						//							h : 60
						//						},
						//						x : 10,
						//						y : 100,
						//						w : api.winWidth -20 ,
						//						h : 60,
						//						contentMode : 'scaleToFill',
						//						animation : true
					}
				},
				//				placeholderImg : 'widget://res/slide1.jpg',
				contentMode : 'scaleToFill',
				interval : 3,
				//				fixedOn : api.winName,
				loop : false,
				fixed : false
			}, function(ret) {
				if (ret) {
					//					if (ret.eventType != 'show')
					//						alert(JSON.stringify(ret));
					if (ret.eventType != 'show' && ret.index == 3) {
						start_home()
					}
				}
			});
		}
		/**
		 * 打开主页面
		 */
		start_home = function() {
			api.openSlidLayout({
				type : 'left',
				leftEdge : 120,
				fixedPane : {//滑动的出现的界面
					name : 'user_side_left_win',
					url : "html/user_side_left_win.html",
					bounces : false,
					scaleEnabled : true
				},
				slidPane : {//主页面
					name : 'home_win',
					url : "html/home_win.html",
					bounces : false,
					scaleEnabled : true
				},
				slidPaneStyle : {
					
				},
				fixedPaneStyle : {
					leftMaskBg : 'rgba(255,255,255,0.5)',
				}
			}, function(ret) {
			});
		}
	</script>
</html>
